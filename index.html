<!DOCTYPE html>
<head>
    <title>Crud Operation</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>

<body>

<section class="py-5">


    <div class="col-md-12">
        <div class="card-header">
            <h1 align="center">Welcome To crud world</h1>
        </div>

    </div>

    <div class="container">
        <div class="col-md-12">
            <table>
                <tr>
                    <td>
                        <form autocomplete="off" onsubmit="onFormSubmit()">
                            <div>
                                <label for="productCode">Product Code</label>
                                <input type="text" name="productCode" id="productCode" style="background: bisqu">
                            </div>
                            <div>
                                <label for="product">Product Name</label>
                                <input type="text" name="product" id="product" style="background: bisqu">
                            </div>
                            <div>
                                <label for="qty">Product Quantity</label>
                                <input type="number" name="qty" id="qty" style="background: bisqu">
                            </div>
                            <div>
                                <label for="perPrice">Product Price</label>
                                <input type="number" name="perPrice" id="perPrice" style="background: bisqu">
                            </div>

                            <div class="form_action--button">
                                <input type="submit" value="Submit">
                                <input type="reset" value="Reset">
                            </div>
                        </form>

                    <td>
                        <table class="list" id="storeList">
                            <thead>
                            <tr>
                                <th>Product Code</th>
                                <th>Product Name</th>
                                <th>Product Quantity</th>
                                <th>Product Price</th>
                            </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </td>
                    </td>
                </tr>
            </table>

        </div>
    </div>

</section>



<script type="text/javascript" src="./script.js"></script>
</body>
</html>
